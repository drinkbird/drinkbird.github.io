---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<article class="post-content">
				<div class="skew-between">
					<div class="content-headline">
						<h1 class="posts-header">{{page.title}}</h1>
						{% include social-share.html %}
						{% include image-feature-post.html %}
					</div>
				</div>
				<div class="post-body">
					{{ content }}
				</div>
				{% include social-share.html %}
				<div id="disqus_thread"></div>
			</article>
		</div>
	</div>
</div>
