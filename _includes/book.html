<div class="book">
	<a target="_blank" href="{{ book.url }}" class="book-link" aria-label="View '{{ book.title }}' on Amazon">
		<img class="img-responsive" src="{{ site.baseurl }}/images/covers/{{ book.isbn }}.jpg" alt="{{ book.title }}" />
		<h2>{{ book.title }}</h2>
		<h4>(Click to view on Amazon)</h4>
	</a>
</div>
