<div class="book">
	<div class="book-anchor" id="{{book_key}}"></div>
	<div class="row">
		<div class="col-md-3">
			{% include amz-widget.html %}
		</div>
		<div class="col-md-9">
			<h2>{{ book.title }}</h2>

			{% if display_book_description %}
			{% capture book_description %}{% include books/{{ book_key }}.md %}{% endcapture %}
			{{ book_description | markdownify }}
			{% endif %}
		</div>
	</div>	
</div>
