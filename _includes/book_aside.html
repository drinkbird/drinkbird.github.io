<div class="book-aside">
	<a target="_blank" href="{{ book.url }}" class="book-link" aria-label="View '{{ book.title }}' on Amazon">
		<img class="img-responsive" src="http://images.amazon.com/images/P/{{ book.isbn }}.jpg" alt="{{ book.title }}" />
		<h4>{{ book.title }}</h4>
		<span class="btn btn-info" aria-label="View '{{ book.title }}' on Amazon">View on Amazon</span>
	</a>
</div>
